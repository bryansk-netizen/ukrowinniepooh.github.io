  <title>ukrowinniepooh — Вступление</title>
  <style>

    html,body{
      height:100%;
      margin:0;
      background:#000; 
    }
    .bg{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .bg img{

      width:100%;
      height:100%;
      object-fit:cover; 
      display:block;
    }

    .enter {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:40px;
      background:rgba(255,255,255,0.12);
      color:#fff;
      padding:10px 18px;
      border-radius:8px;
      font-family:Arial, Helvetica, sans-serif;
      text-decoration:none;
      backdrop-filter:blur(6px);
    }
  </style>
</head>
<body>
  <div class="bg">
    <!-- Используйте относительный путь к загруженному GIF -->
